<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

    <link rel="stylesheet" href="../css/register.css">
</head>
<body background="../img/register-back.jpg">

<!-- 导航栏 -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <img src="../img/logo.png" style="width: 20%;height: auto;float: left;">
            <a class="navbar-brand" href="../index.html"><strong>Stranger</strong></a>
        </div>
        <div style="float: left">
            <ul class="nav navbar-nav">
                <li><a href="../index.html">首页</a></li>

        </div>
    </div>
</nav>
<!--注册面板-->
<div class="main-content">
    <img src="../img/logo-text.jpg" height="10%" width="90%"/>
    <div class="form">
        <form method="post">
            <div class="input-group">
                <span class="input-group-addon"><img src="../img/user.png" height="32" width="32"/></span>
                <input name="username" type="text" class="form-control"  style="height: 50px" placeholder="Username">
            </div>
            <br/>
            <div class="input-group">
                <span class="input-group-addon"><img src="../img/email.png" height="32" width="32"/></span>
                <input name="email" type="email" class="form-control" style="height: 50px" placeholder="Email">
            </div>
            <br/>
            <div class="input-group">
                <span class="input-group-addon"><img src="../img/pwd.png" height="32" width="32"/></span>
                <input name="pwd" type="password" class="form-control" style="height: 50px" placeholder="Password">
            </div>
            <br/>
            <div class="input-group">
                <span class="input-group-addon"><img src="../img/pwd.png" height="32" width="32"/></span>
                <input name="pwd1" type="password" class="form-control" style="height: 50px" placeholder="Password Confirm">
            </div>
            <br/><br/>
            <button type="submit" class="login-btn">注册</button>
            <br/><br/>
            <p>已有账号?
                <a href="login.html">点击登录</a>
            </p>
            <br/>
        </form>
    </div>
</div>

</body>
</html>
